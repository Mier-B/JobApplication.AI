    <main>
      <h2>Create Custom Job Applications in Minutes</h2>
      <p>Enter your personal information and the job details below:</p>
      <form>
        <fieldset>

          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
          <label for ="Gender">Gender: </label>
          <input type="text" id="gender" name="Gender" required>

        </fieldset>

        <fieldset>
          <legend>Educational Background</legend>
          <label for="degree">Degree:</label>
          <input type="text" id="degree" name="degree" required>
          <label for="uniName">Name of the Institution:</label>
          <input type="text" id="uniName" name="uniName" required>
         
        </fieldset>
        <fieldset>
        <legend>CV</legend>
        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="5" required></textarea>
        <label for="internships">Internships:</label>
        <textarea id="internships" name="internships" rows="5" required></textarea>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="5" required></textarea>
        
        

        </fieldset>

        <fieldset>
          <legend>Job Details</legend>
          <label for="company">Company Name:</label>
          <input type="text" id="company" name="company" required>
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" required>
          <label for="requirements">Requirements:</label>
          <textarea id="requirements" name="requirements" rows="5" required></textarea>
        </fieldset>
        <button id="generate-btn" type="submit">Generate Application</button>

      </form>
      <div id="result">
        <h2> Generated Application: </h2>
        <textarea id="application-text" rows="10"></textarea>
      </div>
      
      <script src="skript.js"></script>

    </main>
